<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./scripts.js" ></script>
</head>
<body onload="setupNotes()">
    <form class="navbar-form" roles="form">
        <div class="input-group">
            <label class="form-control" for="vumc_unit">VUMC Unit:</label>
            <select class="form-control" id="vumc_unit">
                <option value="all_units">All Units</option>
                <option value="geriatrics">Geriatrics</option>
                <option value="general_medical">General Medical</option>
                <option value="general_surgical">General Surgical</option>
            </select>

        </div>
        <div class="input-group">
            <label class="form-control" for="vumc_unit">Clinician Type:</label>
            <select class="form-control" id="clinician_type">
                <option value="all_types">All Types</option>
                <option value="attending_physician">Attending Physician</option>
                <option value="resident">Resident</option>
                <option value="nurse_practitioner">Nurse Practitioner</option>
                <option value="physician_assistant">Physician Assistant</option>
                <option value="registered_nurse">Registered Nurse</option>
                <option value="dietician">Dietician</option>
            </select>
        </div>
        <div class="input-group">
            <label class="form-control" for="vumc_unit">Years in practice:</label>
            <select class="form-control" id="years_in_practice">
                <option value="all">All</option>
                <option value="less_than_5_years">Less than 5 years</option>
                <option value="more_than_5_years">More than 5 years</option>
            </select>
        </div>
        <button class="btn btn-primary" type="button" onclick="updateNotes()">Update</button>
    </form>
    <div>
        <ul class="list-group" id="notes_list">
        </ul>
    </div>
</body>
</html>
